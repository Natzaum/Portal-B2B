<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Portal B2B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://yata-apix-a4713dfd-4c13-4f82-af86-9d885960371e.s3-object.locaweb.com.br/39a737e045de4625846143285edb6d5b.png" alt="Logo Portal B2B">
  </div>

  <div class="background-overlay"></div>
  <div class="login-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name" required>
      </div>
      <div class="form-group">
        <label for="cpf_cnpj">CPF ou CNPJ:</label>
        <input type="text" id="cpf_cnpj" name="CNPJ_CPF" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">Cadastrar</button>
      <p class="register-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("nome").value,
        CNPJ_CPF: document.getElementById("cpf_cnpj").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const response = await fetch("http://localhost:3000/clientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Cadastro realizado com sucesso!");
          console.log(result);
          window.location.href = "login.html";
        } else {
          alert("Erro: " + result.error);
        }
      } catch (err) {
        console.error("Erro na requisição:", err);
        alert("Erro de conexão com o servidor");
      }
    });
  </script>
</body>
</html>
