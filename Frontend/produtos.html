<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Portal B2B</title>
  <link rel="stylesheet" href="StyleProdutos.css">
</head>
<body class="body-produtos">

  <header class="header-black">
    <div class="logo-container">
      <img src="imagens/logoversatil.png" alt="Logo Portal">
    </div>
    <div class="header-actions">
      <span id="empresa-logada" class="empresa-nome"></span>
      <a href="carrinho.html" class="cart-link" title="Ir para o carrinho">
        <svg class="cart-icon" viewBox="0 0 24 24">
          <path d="M7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7.16 17h9.68a2 2 0 0 0 1.97-1.68l1.53-8A2 2 0 0 0 18.37 5H6.21l-.31-1.65A1 1 0 0 0 5 2H2v2h2.18l2.72 14.39A4 4 0 0 0 10.8 22h6.4v-2h-6.4a2 2 0 0 1-1.97-1.68L7.16 17z"/>
        </svg>
      </a>
      <a href="pedidos.html" class="pedidos-link" title="Meus Pedidos">Meus Pedidos</a>
    </div>
  </header>

  <div class="produtos-container">
    <h1 class="produtos-title">Lista de Produtos</h1>
    <div id="produto-lista" class="produto-lista"></div>
  </div>

  <script>
    const clienteLogado = JSON.parse(localStorage.getItem("cliente"))
    if (clienteLogado) {
      document.getElementById("empresa-logada").innerText = clienteLogado.name
    } else {
      document.getElementById("empresa-logada").innerText = "Não logado"
    }

    async function carregarProdutos() {
      try {
        const response = await fetch("http://localhost:3000/produtos")
        const produtos = await response.json()

        const lista = document.getElementById("produto-lista")
        lista.innerHTML = "" // limpar

        produtos.forEach(prod => {
          const card = document.createElement("div")
          card.classList.add("produto-card")
          card.innerHTML = `
            <div class="produto-nome">${prod.nomeProd}</div>
            <div class="produto-descricao">${prod.descricao}</div>
            <div class="produto-preco">R$ ${prod.precoUnitario.toFixed(2)}</div>
            <div class="produto-estoque">Estoque: ${prod.quantidadeEstoque} unidades</div>
            <button class="add-carrinho-btn" data-id="${prod.idProd}" data-preco="${prod.precoUnitario}">
              Adicionar ao Carrinho
            </button>
          `
          lista.appendChild(card)
        })

        // Ativar cliques nos botões
        document.querySelectorAll(".add-carrinho-btn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const idProduto = e.target.getAttribute("data-id")
            const precoUnitario = parseFloat(e.target.getAttribute("data-preco"))

            try {
              // ⚠️ Ajuste: pegar idCarrinho do backend (ou criar automaticamente um por cliente)
              const response = await fetch("http://localhost:3000/itensCarrinho", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  idCarrinho: clienteLogado.idCliente, // assumindo carrinho = cliente
                  idProduto,
                  quantidade: 1,
                  precoUnitario
                })
              })

              const result = await response.json()
              if (response.ok) {
                alert("Produto adicionado ao carrinho!")
                console.log(result)
              } else {
                alert("Erro: " + result.error)
              }
            } catch (err) {
              console.error("Erro ao adicionar ao carrinho:", err)
              alert("Erro de conexão com o servidor")
            }
          })
        })

      } catch (error) {
        console.error("Erro ao carregar produtos:", error)
      }
    }

    carregarProdutos()
  </script>
</body>
</html>
