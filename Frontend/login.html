<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Portal B2B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="imagens/logoversatil.png" alt="Logo Portal">
  </div>
  <div class="background-overlay"></div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">Entrar</button>
      <p class="register-link">Não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert("Login realizado com sucesso!");

          localStorage.setItem("cliente", JSON.stringify(result.cliente));

          window.location.href = "produtos.html";
        } else {
          alert("Erro: " + result.error);
        }
      } catch (err) {
        console.error("Erro na requisição:", err);
        alert("Erro de conexão com o servidor");
      }
    });
  </script>
</body>
</html>
