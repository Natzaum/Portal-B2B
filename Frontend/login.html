<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Portal B2B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
</style>
</head>
<body>
    <div class="logo-container">
        <img src="https://yata-apix-a4713dfd-4c13-4f82-af86-9d885960371e.s3-object.locaweb.com.br/39a737e045de4625846143285edb6d5b.png" alt="Logo Portal B2B">
    </div>
    <div class="background-overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <p class="register-link">NÃ£o tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </form>
    </div>
</body>
</html>
